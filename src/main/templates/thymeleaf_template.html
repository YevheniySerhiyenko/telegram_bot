<html lang="en" xmlns="http://www.w3.org/1999/xhtml" xmlns:th="http://www.thymeleaf.org">
<head th:replace="template::header">
</head>
<body>
<div class="d-flex" id="wrapper">
    <div th:insert="template::sidebar">
    </div>
    <div id="page-content-wrapper">
        <nav th:insert="template::navbar">
        </nav>
        <div class="container-fluid">
            <h1 align="center"> Expenses </h1>

            <table border="1" cellpadding="5" align="center">
                <thead>
                <tr>
                    <th> 1 </th>
                    <th> 2 </th>
                    <th> 3 </th>
                    <th> 4 </th>
                    <th> 5 </th>
                    <th> 6 </th>
                    <th> 7 </th>
                    <th> 8 </th>
                    <th> 9 </th>
                    <th> 10 </th>
                    <th> 11 </th>
                    <th> 12 </th>
                    <th> 13 </th>
                    <th> 15 </th>
                    <th> 16 </th>
                    <th> 17 </th>
                    <th> 18 </th>
                    <th> 19 </th>
                    <th> 20 </th>
                    <th> 21 </th>
                    <th> 22 </th>
                    <th> 23 </th>
                    <th> 24 </th>
                    <th> 25 </th>
                    <th> 26 </th>
                    <th> 27 </th>
                    <th> 28 </th>
                    <th> 29 </th>
                    <th> 30 </th>
                    <th> 31 </th>
                </tr>
                </thead>
                <tbody>
                <tr th:each="employee: ${employees}">
                    <td th:text="${employee.name}"></td>
                    <td th:text="${employee.designation}"></td>
                    <td th:text="${employee.credentials}"></td>
                    <td th:text="${employee.departmentName == null} ? 'Empty' : ${employee.departmentName}"></td>
                    <td><img th:src="@{'/uploads/' + ${employee.image_fn}}"/></td>
                    <td th:text="${employee.image_fn}"></td>
                </tr>
                </tbody>
            </table>

            <!-- Modal -->
        </div>
    </div>
</div>
<script type="text/javascript" th:src="@{/js/jquery-3.4.1.min.js}"></script>
<script type="text/javascript" th:src="@{/js/bootstrap.js}"></script>
</body>
</html>
